<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7c05b8d797.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search_box">
          <input type="text" placeholder="Enter Your City" class="input_box" />
          <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
      </div>
      <div class="location_error">
        <h3>Sorry, Location not found!!!</h3>
        <img src="/assets/404.png" alt="404 error">
      </div>
      <div class="weather_body">
        <img src="/assets/cloud.png" alt="Weather Image" class="weather_img" />
        <div class="weather_box">
          <p class="temperature">--<sup>Â°C</sup></p>
          <p class="description">Light Rain</p>
        </div>
        <div class="weather_details">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">----</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind_speed">----</span>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
